<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="pic">
            <div class="logo">

                <img src="./img/odin-lined.png" alt=" 'ODIN' logo"> ODIN
            </div>
            <footer>
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> 
                <br> Created by Precious
            </footer>
        </div>

        <div class="content">
            <div class="section1">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <i> now</i> to get started.</p>
                    <p>You <i>know</i> you want to</p>
                </div>
            </div>

            <div class="section2">
                <h2>Let's do this!</h2>
                <form action="#" id="info">
                    <div>
                        <p>
                            <label for="first_name">Fisrt Name</label>
                            <input type="text" name="first_name" id="first_name" pattern="[a-zA-Z]{3,}" placeholder="Abigail" title="Only letters" required >
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required placeholder="example@gmail.com">
                        </p>
                        <p>
                            <label for="password"> Password</label>
                            <input type="password" name="password" id="password" class="password1" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password should have at least 1 lower case, 1 upper case, and 1 number">
                         <div class="div" style="color: red;font-size: small; margin-top: -18px;"></div>
                         </p>
                        
                    </div>
                    <div>
                        <p>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" placeholder="King" required pattern="[\D]{2-15}" title="Only letters" >
                        </p>
        
                        <p>
                            <label for="phone#">Phone Number</label>
                            <input type="tel" name="phone#" id="phone#" required pattern="[0-9]{10}" title="10 digits." placeholder="8005675677" >
                        </p>
                        <p>
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword"  id="confirmPassword" class="password2" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password should have at least 1 lower case, 1 upper case, and 1 number" >
                        
                        </p>
                    </div>
                </form>
            </div>
            <div class="section3">
                <button type="submit" form="info">Create Account</button>
                <p>Already have an account? <span style="color: #596D48;">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
