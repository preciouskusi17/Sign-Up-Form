<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pic">
            <div class="logo">ODIN</div>
            <footer>
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </footer>
        </div>

        <div class="content">
            <div class="section1">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up <i> now</i> to get started.</p>
                    <p>You <i>know</i> you want to</p>
                </div>
            </div>

            <div class="section2">
                <h2>Let's do this!</h2>
                <form action="#" id="info">
                    <div>
                        <p>
                            <label for="first_name">Fisrt Name</label>
                            <input type="text" name="first_name" id="first_name" placeholder="Abigail" required>
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </p>
                        <p>
                            <label for="password"> Password</label>
                            <input type="password" name="password" id="password" required>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" placeholder="King" required>
                        </p>
        
                        <p>
                            <label for="phone#">Phone Number</label>
                            <input type="number" name="phone#" id="phone#" required>
                        </p>
                        <p>
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </p>
                    </div>
                </form>
            </div>
            <div class="section3">
                <button type="submit" form="info">Create Account</button>
                <p>Already have an account? <span style="color: #596D48;">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
